<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCURACY</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Montserrat google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/accuracy.css')}}">
</head>
<body>
    <a class="btn btn-danger fs-4 px-5 py-2" href="{{ url_for('home')}}">Back</a>

    <h1 class="title">ACCURACY</h1>
    <img class="accuracyicon" src="{{url_for('static', filename='images/accuracyicon.png')}}" alt="accuracyicon">
    <img class="accuracy" src="{{url_for('static', filename='images/accuracy.gif')}}" alt="acc">
    <img class="kidneyaffected" src="{{url_for('static', filename='images/kidneyaffected.gif')}}" alt="kidneyaffected">
    <div class="row d-flex justify-content-center">
        <div class="bar col-md-6">
            <div class="progress blue">
                <span class="progress-left">
                    <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                    <span class="progress-bar"></span>
                </span>
                <div class="progress-value">90%</div>
            </div> 
            <div class="progress yellow">
                <span class="progress-left">
                    <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                    <span class="progress-bar"></span>
                </span>
                <div class="progress-value">37.5%</div>
            </div>  
            <div class="progress green">
                <span class="progress-left">
                    <span class="progress-bar"></span>
                </span>
                <span class="progress-right">
                    <span class="progress-bar"></span>
                </span>
                <div class="progress-value">95%</div>
            </div> 
        </div> 
    </div>
    <footer class="new_footer_area bg_color">
        <div class="new_footer_top">    
            <div class="footer_bg">
                <div class="footer_bg_one"></div>
                <div class="footer_bg_two"></div>
            </div>
        </div>
    </footer>
</body>
</html>
